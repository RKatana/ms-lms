{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<div class="container mt-5 d-flex ">
    <div class="mr-auto ml-auto">
        <h1>Delete course "{{ object.title }}"</h1>
        <form action="" method="post">
            {% csrf_token %}
            <p class="text-warning">Are you sure you want to delete "{{ object }}"?</p>
            <input type="submit" value="Confirm" class="btn btn-outline-danger">
        </form>
    </div>
</div>
{% endblock %}
