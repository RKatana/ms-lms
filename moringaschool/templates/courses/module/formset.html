{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Edit "{{ course.title }}"
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-info">Edit "{{ course.title }}"</h1>
    <h2>Course modules</h2>
    <form method="post">
        {% csrf_token %}
        {{ formset|crispy }}
        {{ formset.management_form}} <br><br>
        <div class="form-group d-block">
            <input type="submit" value="Save modules" class="btn btn-outline-info d-block mt-3">
        </div>
    </form>
</div>
{% endblock %}
